<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel/Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="Olúbùsọ́lá"></script>
  </head>
  <body>
    <main>
        <h2>Olúbùsọ́lá's slide show</h2>
      <section class="carousel-container">
        
        <div class="slider">
          <div class="slides">
            <img src="/image/Carousel 1.jpg" alt="IESE rooftop" />
          </div>
          <div class="slides">
            <img src="/image/Carousel 2.jpg" alt="Aura Park" />
          </div>
          <div class="slides">
            <img src="/image/Carousel 3.jpg" alt="My Church" />
          </div>
          <div class="slides">
            <img src="/image/Carousel 4.jpg" alt="My brother and I" />
          </div>
          <div class="slides">
            <img src="/image/Carousel 5.jpg" alt="John and I" />
          </div>
          <div class="slides">
            <img src="/image/Carousel 6.jpg" alt="Sipping Juice and minding my business" />
          </div>
        </div>
        <button class="prev-btn btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button class="next-btn btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        
      </section>
      <footer><h4>Made with <span class = "heart">&hearts;</span> from Olúbùsọ́lá Odunuga</h4></footer>
    </main>

    <script src="index.js"></script>
  </body>
</html>
